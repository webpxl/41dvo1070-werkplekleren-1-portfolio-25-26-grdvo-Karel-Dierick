<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MijnSite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav" aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Over</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero">
        <!--<img src="./Assets/img.png" alt="Header Image" class="header-image"/>-->
        <h1 class="hero-title">Karel Dierick</h1>
    </div>
</header>

<main class="container my-5">
  <h1>Welkom</h1>
  <p>Doe hier je content. Scroll naar beneden of klik op Contact om naar het footer-anker te gaan.</p>
  <div class="spacer"></div>
</main>

<section class="gallery-section py-5">
  <div class="container position-relative">
    <div class="gallery-wrapper mx-auto">
    <div class="gallery-wrapper mx-auto d-flex align-items-center">

      <div class="gallery">
        <img class="gallery-img left" src="Assets/download.jpg" alt="left image">
        <img class="gallery-img center" src="Assets/img.png" alt="center image">
        <img class="gallery-img right" src="Assets/download.jpg" alt="right image">
      </div>

      <button class="gallery-btn next btn btn-light" aria-label="Next" id="galleryNext">&#8250;</button>
    </div>
  </div>

  <!-- ARIA live region to announce gallery changes for screen readers -->
  <div id="gallery-announcer" aria-live="polite" class="visually-hidden"></div>
</section>

<footer id="contact" class="bg-dark text-white py-5">
  <div class="container">
    <h2>Contact</h2>
    <p>Hier staat je contactinformatie of een contactformulier.</p>
  </div>
</footer>

<!-- Include Bootstrap JS bundle so the navbar toggler works on small screens -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
